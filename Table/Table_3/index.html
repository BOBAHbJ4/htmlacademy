<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Таблица посложнее</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Итоговая таблица</h1>
  <table>
    <tr>
      <th class="column-1">Город</th>
      <th class="header">Посещений</th>
      <th class="column-3">%</th>
    </tr>
    <tr>
      <td>СПб</td>
      <td class="column-2">199</td>
      <td class="column-3">65.12</td>
    </tr>
    <tr class="row-2">
      <td>Москва</td>
      <td class="column-2">69</td>
      <td class="column-3">21.3</td>
    </tr>
    <tr>
      <td>Киев </td>
      <td class="column-2">5</td>
      <td class="column-3">8</td>
    </tr>
    <tr class="row-4">
      <td colspan="2">Посещений за весь период</td>
      <td class="column-3">273</td>
    </tr>
  </table>
</body>

</html>
