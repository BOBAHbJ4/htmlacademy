<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Испытание: интерактивное расследование</title>
  <link rel="stylesheet" href="/selectors/HW2/style.css">
</head>
<!--Испытание: интерактивное расследование
Пришла пора испытания. Но испытание это не совсем обычное: в главе вы изучали селекторы, 
но CSS-код сейчас вам писать не придётся. Редактор CSS заблокирован, а в его коде используются как раз те селекторы,
которые вы изучили в этой главе.
В HTML создана таблица с результатами соревнований четырёх спортсменов. В ней выводится имя участника, его очки в каждом из раундов
и суммарный итог. В итоге среди спортсменов определились золотой, серебряный и бронзовый медалист, а один участник был 
дисквалифицирован. -->

<body>
  <h1>Результаты соревнования</h1>
  <table class="results">
    <tr>
      <th>Игрок</th>
      <th>Раунд 1</th>
      <th>Раунд 2</th>
      <th>Раунд 3</th>
      <th>Итог</th>
    </tr>
    <tr class="player-1">
      <td>Иван Васильев</td>
      <td>10</td>
      <td>-20</td>
      <td>30</td>
      <td class="total"><span>20</span></td>
    </tr>
    <tr class="player-2">
      <td>Анна Иванова</td>
      <td>50</td>
      <td>10</td>
      <td>-30</td>
      <td class="total"><span>30</span></td>
    </tr>
    <tr class="disqualified player-3">
      <td>Василий Ольгин</td>
      <td>50</td>
      <td>50</td>
      <td>50</td>
      <td class="total"><span>150</span></td>
    </tr>
    <tr class="player-4">
      <td>Ольга Аннова</td>
      <td>-10</td>
      <td>-20</td>
      <td>40</td>
      <td class="total"><span>10</span></td>
    </tr>
  </table>
</body>

</html>
