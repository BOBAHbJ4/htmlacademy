<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Испытание: форма регистрации</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Регистрация</h1>

  <form action="https://echo.htmlacademy.ru" method="post">
    <label for="login-field">Ваш логин (email):</label><br>
    <input id="login-field" type="text" name="login"><br>
    <label for="password-field">Пароль:</label><br>
    <input id="password-field" type="password"><br>
    <label for="comment">Информация о себе:</label><br>
    <textarea id="comment" rows="3" cols="20"> </textarea><br>
    <input type="checkbox" checked>
    Подписаться на рассылку<br>
    <input type="submit" value="Зарегистрироваться">
  </form>
</body>

</html>
