<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Испытание: редактирование профиля</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Профиль</h1>

  <form action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">
    Ваш пол:
    <label>
      <input id="gender" type="radio" name="man" value="m"> Мужской
    </label>
    <label>
      <input id="gender" type="radio" name="woman" value="w" checked> Женский
    </label>
    <br>
    Месяц и год рождения:<br>
    <select name="mounth">
      <option value="January" selected>Январь</option>
    </select>
    <select name="year">
      <option value="1990">1990</option>
    </select>
    <br>
    Знакомые технологии:<br>
    <select name="list" size="4">
      <option value="HTML">HTML</option>
      <option value="CSS" selected>CSS</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Node.js">Node.js</option>
    </select>
    <br>

    Фото: <input type="file">
    <input type="submit" value="Сохранить">
  </form>
</body>

</html>
